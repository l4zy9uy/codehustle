x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

services:
  mysql:
    image: mysql:8.0
    container_name: codehustle-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${DB_NAME:-codehustle}
      MYSQL_USER: ${DB_USER:-app}
      MYSQL_PASSWORD: ${DB_PASSWORD:-apppass}
    ports:
      - "3305:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --sql-mode="STRICT_TRANS_TABLES"
    networks: [web]
    logging: *default-logging
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: codehustle-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    networks: [web]
    logging: *default-logging
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: codehustle-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks: [web]
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  piston:
    image: l4zy9uy/piston-custom:latest
    container_name: codehustle-piston
    privileged: true
    restart: unless-stopped
    networks: [web]
    volumes:
      - piston_data:/piston
    logging: *default-logging
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2000/api/v2/runtimes', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  backend:
    image: "${BACKEND_IMAGE_REPO:-codehustle/backend}:${IMAGE_TAG:-latest}"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codehustle-backend
    restart: unless-stopped
    environment:
      - ENV=${ENV:-production}
      - JWT_SECRET=${JWT_SECRET}
      - DB_DIALECT=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-app}
      - DB_PASSWORD=${DB_PASSWORD:-apppass}
      - DB_NAME=${DB_NAME:-codehustle}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_SECURE=false
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - PISTON_URL=http://piston:2000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      piston:
        condition: service_healthy
    networks: [web]
    logging: *default-logging
    ports:
      - "8081:8081"

  caddy:
    image: caddy:2-alpine
    container_name: codehustle-caddy
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
    # Ports exposed for direct access testing
    ports:
      - "${CADDY_HTTP_PORT:-80}:80"
      - "${CADDY_HTTPS_PORT:-443}:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    dns:
      - 127.0.0.11
    networks:
      web:
        aliases:
          - caddy
    logging: *default-logging

  judge-worker:
    image: "${BACKEND_IMAGE_REPO:-codehustle/backend}:${IMAGE_TAG:-latest}"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codehustle-judge-worker
    restart: unless-stopped
    command: ["./judge-worker"]
    environment:
      - ENV=${ENV:-production}
      - JWT_SECRET=${JWT_SECRET}
      - DB_DIALECT=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-app}
      - DB_PASSWORD=${DB_PASSWORD:-apppass}
      - DB_NAME=${DB_NAME:-codehustle}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_SECURE=false
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - PISTON_URL=http://piston:2000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      piston:
        condition: service_healthy
    networks: [web]
    logging: *default-logging

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.0
    container_name: codehustle-cadvisor
    restart: unless-stopped
    privileged: true
    networks: [web]
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /run/containerd/containerd.sock:/run/containerd/containerd.sock:ro
      - /sys:/sys:ro
    logging: *default-logging

  container-metadata-exporter:
    image: "${BACKEND_IMAGE_REPO:-codehustle/backend}:${IMAGE_TAG:-latest}"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codehustle-container-metadata-exporter
    restart: unless-stopped
    command: ["./container-metadata-exporter", "--use-docker", "--docker-socket=/var/run/docker.sock", "--listen=:9090"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [web]
    ports:
      - "9090:9090"
    logging: *default-logging

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel run
    dns:
      - 1.1.1.1
      - 1.0.0.1
    networks: [web]
    logging: *default-logging

networks:
  web:

volumes:
  mysql_data:
  minio_data:
  piston_data:
  redis_data:
  caddy_data:
  caddy_config:
