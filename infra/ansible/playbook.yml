---
- name: Prepare CodeHustle deployment hosts
  hosts: prod
  become: true
  vars:
    deploy_user: "{{ deploy_user | default('codehustle') }}"
    deploy_repo_path: "{{ deploy_repo_path | default('/srv/codehustle') }}"
    deploy_repo_branch: "{{ deploy_repo_branch | default('master') }}"
    repo_url: "https://github.com/{{ lookup('env', 'GITHUB_REPOSITORY') | default('your-org/codehustle', true) }}.git"
    backend_env_content: "{{ backend_env_content | default('', true) }}"
  tasks:
    - name: Ensure APT cache is up to date
      apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install base packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker Engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Ensure deploy user exists
      user:
        name: "{{ deploy_user }}"
        shell: /bin/bash
        groups: docker,sudo
        append: true
        create_home: true

    - name: Ensure deployment directory exists
      file:
        path: "{{ deploy_repo_path }}"
        state: directory
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: "0755"

    - name: Clone CodeHustle repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ deploy_repo_path }}"
        version: "{{ deploy_repo_branch }}"
        force: true
      become_user: "{{ deploy_user }}"

    - name: Ensure backend .env exists if content provided
      copy:
        dest: "{{ deploy_repo_path }}/backend/.env"
        content: "{{ backend_env_content }}"
        owner: "{{ deploy_user }}"
        group: "{{ deploy_user }}"
        mode: "0600"
      when: backend_env_content | length > 0
