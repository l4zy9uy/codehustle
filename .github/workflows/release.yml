name: Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Archive frontend build
        run: tar -czf frontend-dist.tar.gz -C frontend dist

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Run backend tests
        working-directory: backend
        run: go test ./...

      - name: Build backend binaries
        working-directory: backend
        run: |
          mkdir -p bin
          go build -o bin/server ./cmd/server
          go build -o bin/judge-worker ./cmd/judge-worker

      - name: Archive backend binaries
        run: tar -czf backend-bin.tar.gz -C backend/bin server judge-worker

      - name: Determine version
        id: meta
        run: |
          VERSION=$(jq -r '.version' frontend/package.json)
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="release-${VERSION}-${SHORT_SHA}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: Release ${{ steps.meta.outputs.version }}
          files: |
            frontend-dist.tar.gz
            backend-bin.tar.gz
