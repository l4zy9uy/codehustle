version: "3.9"

services:
  frontend:
    container_name: codehustle-frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
        - VITE_API_HOST=${VITE_API_HOST:-http://localhost:8081}
        - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
        - VITE_ENABLE_API_MOCKS=${VITE_ENABLE_API_MOCKS:-false}
    ports:
      - "3000:80"
    networks:
      - backend_web
    restart: unless-stopped

networks:
  backend_web:
    external: true
    name: backend_web
